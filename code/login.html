<!-- Menggunakan External CSS File dan Inline CSS Style -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>

<body>
    <div class="form-bg">
        <h1>Login</h1>
        <table class="table-form">
            <form id="login">
                <tr>
                    <td style="padding-bottom: 8px;">
                        <label for="email">Email</label><br>
                        <input style="width: 316px; height: 24px;" type="email" id="email" autofocus required>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 8px;">
                        <label for="pass">Password</label><br>
                        <input style="width: 316px;height: 24px;" type="password" id="pass" autofocus required>
                </tr>
                <tr style="height: 20px;"></tr>
                <tr>
                    <td colspan="2">
                        <a href="home.html"><button
                                style="background:#4338ca;color:white;width: 324px; height: 40px; border: 0; border-radius: 4px;"
                                type="button" name="login">Login</button></a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p style="text-align: center;">Don't have an account? <a
                                style="text-align: center;text-decoration: none;" href="registrasi.html">Sign Up</a></p>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>

</html>
