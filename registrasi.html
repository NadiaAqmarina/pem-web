<!-- Menggunakan Inline CSS Style -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body style="background-color: #f1f5f9;">
    <div
        style="
        background-color:#f8fafc; 
        text-align: center; 
        padding: 24px; 
        width: 450px; 
        height: 450px; 
        border-radius: 8px; 
        margin-left: auto; 
        margin-right: auto; 
        margin-top: 10%; 
        margin-bottom: auto;">
        <h1>Registrasi</h1>
        <table 
            style="
            margin-left: auto; 
            margin-right: auto; 
            margin-top: 10%; 
            margin-bottom: auto; 
            text-align: left;">
            <form id="registrasi">
                <tr>
                    <td style="padding-bottom: 8px;">
                        <label for="fname">First Name</label><br>
                        <input  type="text" id="fname" style="
                        width: 152px; 
                        height: 24px;" autofocus required>
                    <td width="1px" style="padding-bottom: 8px;">
                        <label for="lname">Last Name</label><br>
                        <input  type="text" id="lname" style="
                        width: 152px;
                        height: 24px;" autofocus required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="padding-bottom: 8px;">
                        <label for="email">Email</label><br>
                        <input type="email" id="email" style="
                        width: 316px; 
                        height: 24px;" autofocus required>
                    </td>
                </tr>
                <tr>
                    <td style="padding-bottom: 8px;">
                        <label for="pass">Password</label><br>
                        <input type="password" id="pass" style="
                        width: 152px;
                        height: 24px;" autofocus required>
                    <td style="padding-bottom: 8px;">
                        <label for="pass_con">Confirm Password</label>
                        <input type="password" id="pass_con" style="
                        width: 152px; 
                        height: 24px;" autofocus required>
                    </td>
                </tr>
                <tr rowspan="2">
                    <td colspan="2" style="padding-bottom: 8px;">
                        <label for="pict">Select Profile Picture</label><br>
                        <input type="file" id="pict" style="
                        width: 316px;
                        height: 24px;" required>
                    </td>
                </tr>
                <tr style="height: 20px;"></tr>
                <tr>
                    <td colspan="2">
                        <a href="login.html">
                            <button type="button" name="regist" style="
                            background:#4338ca;
                            color:white;
                            width: 324px; 
                            height: 40px; border: 0; 
                            border-radius: 4px;"> Create Account
                            </button>
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <p style="text-align: center;">Have an account? 
                            <a style="
                                text-align: center;
                                text-decoration: none;" href="login.html">Login
                            </a>
                        </p>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>

</html>
